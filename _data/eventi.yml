    - image: 23-24/dorigo.jpg
      title:
      text: "In coincidenza al successo delle reti neurali nella classificazione di immagini in ImageNet, nel 2012 l'uso di tecniche di machine learning per la scoperta del bosone di Higgs le ha rese strumenti imprescindibili anche in ricerca in fisica fondamentale. Il prossimo paradigm shift comporterà l'utilizzo di tecniche di intelligenza artificiale per l'ottimizzazione simultanea degli strumenti di misura e delle tecniche di ricostruzione e analisi dati. Questa transizione e' ostacolata dalla complessita' degli strumenti di AI necessari e dalla specializzazione necessaria a padroneggiarli. In questo seminario esamineremo lo stato dell'arte nell'uso di tecniche di AI in fisica delle particelle e le loro prospettive future."

    - image: 23-24/farina-lamon.jpg
      title: 
      text: "L’industria dell’elettronica é dominata dal Silicio, impiegato in ogni chip nei piú svariati dispositivi, dai telefoni alle radio alle auto. La crescente domanda di dispositivi elettronici, che tendera solo ad aumentare in futuro, sta rendendo sempre piu evidente il problema del consumo energetico associato a tali dispositivi. Sebbene le sue innumerevoli proprieta (tra cui la sua grande abbondanza in natura) lo hanno reso il protagonista indiscusso della tecnologia mondiale, il Silicio presenta un fondamentale problema: non emette luce. Percio, in un'era in cui le connessioni ottiche, come la fibra ottica, sono sempre più cruciali per l'efficienza energetica e le prestazioni, una sorgente di luce al Silicio miniaturizzabile rappresenta il passaggio chiave verso la realizzazione di micro-chip ottici integrati (photonic integrated circuits). Attraverso un'ingegnosa manipolazione della sua struttura cristallina, siamo in grado di sbloccare il potenziale di emissione luminosa del Silicio. Questa proprietà rivoluzionaria apre le porte a una serie di applicazioni di grande impatto, che segnano il cammino dell'innovazione tecnologica. Il nuovo Silicio, dotato di questa abilità, garantisce di rivoluzionare il settore con dispositivi quali LASER, LED e QuBit, tracciando un futuro promettente per la tecnologia."

    - image: 22-23/ponno.png
      title: 
      text: "Il punto di partenza di questo seminario e' rappresentato da alcuni lavori del primissimo (1923) e dell'ultimo (1954) Fermi, lavori che sono collegati da una linea di pensiero molto chiara. Partendo dalla contestualizzazione storica di questi articoli, che si collocano tutti sulla frontiera della ricerca della relativa epoca, si mostra come le idee e i metodi innovativi di Fermi abbiano dato vita a interi campi di ricerca in fisica e matematica, tutti ancora vivi e aperti, partendo dalla teoria ergodica (fondamenti dinamici della meccanica statistica), passando per la teoria delle perturbazioni e i metodi di simulazione numerica, per arrivare al problema del rilassamento all'equilibrio dei sistemi quantistici."

    - image: 22-23/monaco.png
      title:
      text: "I vetri sono materiali fuori equilibrio: le loro proprietà dipendono da come vengono preparati. Le procedure di preparazione tradizionali utilizzano esattamente questa caratteristica per ottenere materiali con proprietà specifiche. Ad esempio, un vetro raffreddato lentamente sarà omogeneo e fragile; un vetro raffreddato rapidamente tenderà invece ad essere duttile. Un’alternativa a queste procedure tradizionali è di utilizzare la luce come strumento per modificare le proprietà del vetro. In questa presentazione, introdurrò il concetto di vetro e mostrerò come sia possibile ottenere informazioni microscopiche (vale a dire, alla scala della distanza interatomica) sulla dinamica atomica con esperimenti basati su radiazione X coerente, quale quella prodotta da laser ad elettroni liberi. Per chiarire come l’illuminazione possa modificare le proprietà di un vetro, mostrerò come sia possibile ‘fluidificare’ un vetro opportunamente illuminato, vale a dire indurre uno stato di moto degli atomi a temperature alle quali il materiale sarebbe altrimenti solido. Questa sorta di passaggio di stato non avviene per via termica, ed è chiaramente molto differente dal normale processo di fusione di un solido."

