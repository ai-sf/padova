paragraph: 
  Il comitato locale AISF di Padova nasce nel 2016 con l'obiettivo di promuovere una vita universitaria più attiva attraverso eventi, seminari e corsi a tema fisica. 
  Attualmente conta di oltre 90 iscritti, provenienti sia dalla laurea triennale in Fisica che dalle lauree magistrali. 
  A livello locale vengono organizzati seminari e incontri informali con professori e dottorandi (i cosiddetti Spritz Facili) e corsi su argomenti utili per la carriera accademica di qualsiasi fisico, come LaTeX, Python o ROOT. 
  A livello nazionale è possibile poi partecipare a CISF (Conferenza Italiana Studenti di Fisica) oppure a TIQIT (Trento-Innsbruck Quantum Information Tour). 
  A livello internazionale vengono poi organizzati i Planks, gare in cui squadre di ogni nazione si sfidano a risolvere problemi di fisica. 