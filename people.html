---
layout: page
title: Team
---

{% for section in site.data.people.sections %}
<div class="section">
  <div class="row">
    <div class="col s12">
      {% if section.image %}
      <div class="card">
        <div class="card-image">
        <img src="{{ site.url }}/images/{{ section.image }}">
        </div>
      </div>
      <h3>{{section.title}}</h3>
      {% if section.downloads %}
      <ul class="collection">
        {% for download in section.downloads %}
        <li class="collection-item avatar">
          <i class="material-icons circle">person</i>
          <span class="title">{{ download.name }}</span>
          <p>{{ download.title }}</p>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>
{% endfor %}
